<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Botón de WhatsApp</title>
    <style>
      #whatsapp-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #25d366;
        color: white;
        font-size: 20px;
        font-weight: bold;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        text-align: center;
        line-height: 60px;
        box-shadow: 2px 2px 3px #999;
        z-index: 100;
      }
      #whatsapp-button:hover {
        text-decoration: none;
        background-color: #128c7e;
      }
      #whatsapp-form {
        position: fixed;
        bottom: 100px;
        right: 20px;
        background-color: white;
        padding: 20px;
        box-shadow: 2px 2px 3px #999;
        z-index: 100;
      }
      #whatsapp-form label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      #whatsapp-form input[type=number], #whatsapp-form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      #whatsapp-form button {
        background-color: #25d366;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
      }
      #whatsapp-form button:hover {
        background-color: #128c7e;
      }
    </style>
  </head>
  <body>
    <a id="whatsapp-button" href="javascript:void(0);">&#x1F4AC;</a>
    <form id="whatsapp-form" style="display:none;">
      <label for="mesa">Mesa:</label>
      <input type="number" id="mesa" name="mesa" required>
      <label for="opciones">Opciones:</label>
      <select id="opciones" name="opciones" required>
        <option value="">Seleccione una opción</option>
        <option value="Opción 1">Opción 1</option>
        <option value="Opción 2">Opción 2</option>
        <option value="Opción 3">Opción 3</option>
        <option value="Opción 4">Opción 4</option>
      </select>
      <button type="submit">Enviar mensaje</button>
    </form>
    
    <script>
      function init() {
        const button = document.querySelector('#whatsapp-button');
        const form = document.querySelector('#whatsapp-form');

        button.addEventListener('click', function() {
          form.style.display = 'block';
          button.style.display = 'none';
        });

        form.addEventListener('submit', function(event) {
          event.preventDefault();

          const mesa = document.querySelector('#mesa').value;
          const opciones = document.querySelector('#opciones').value;

          if (mesa && opciones) {
            const mensaje = `Mesa ${mesa}: ${opciones}`;
            const telefono = '573195792747'; // ¡Reemplaza esto con tu número de teléfono de WhatsApp!

            window.open(`https://api.whatsapp.com/send?phone=${telefono}&text=${encodeURIComponent(mensaje)}`);
          }

          form.reset();
          form.style.display = 'none';
          button.style.display = 'block';
        });
      }

      window.addEventListener('load', init);
    </script>
  </body>
</html>
