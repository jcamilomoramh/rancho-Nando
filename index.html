<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/products.css">
    <link rel="stylesheet" href="assets/css/whatsapp.css">
</head>
<body>
    <div class="icono-menu">
        <img src="https://img.icons8.com/ios-filled/100/null/menu-rounded.png" id="icono-menu">
    </div>

    <div class="cont-menu active" id="menu">
        <ul>
            <li><a href="">Home</a> </li>
            <li><a href="">Help</a></li>

        </ul>
    </div>
    <div clas></div>
      <img class="logo"src="img/logo/logoR.jpeg" alt="">

    <div class="publish">
      <img src="img/dashborad.jpeg" alt="" srcset="">
    </div>

      <nav>
        <ul>
          <li><a href="#" data-target="section1">BreakFast</a></li>
          <li><a href="#" data-target="section2">Menu Infantil</a></li>
          <li><a href="#" data-target="section3">Ceviches</a></li>
          <li><a href="#" data-target="section4">SIGNATURE Steaks</a></li>
          <li><a href="#" data-target="section5">Picadas Nando</a></li>
          <li><a href="#" data-target="section6">Ensaladas</a></li>
          <li><a href="#" data-target="section7">BURGERS</a></li>
          <li><a href="#" data-target="section8">ANTOJITOS</a></li>



        </ul>
      </nav>
      <div id="section1" class="section active2">
        <div class="typeFood"> 
          <h2>BreakFast</h2>
        </div>
            <div id="container"></div>

        </div>
        <div id="section2" class="section">
            <div class="typeFood"> 
                <h2>Carnes</h2>
            </div>
                <div id="container2"></div>
          </div>
          <a id="whatsapp-button" href="javascript:void(0);">&#x1F4AC;</a>
          <form id="whatsapp-form" style="display:none;">
            <label for="mesa">Mesa:</label>
            <input type="number" id="mesa" name="mesa" required>
            <label for="opciones">Opciones:</label>
            <select id="opciones" name="opciones" required>
              <option value="">Seleccione una opción</option>
              <option value="Opción 1">Opción 1</option>
              <option value="Opción 2">Opción 2</option>
              <option value="Opción 3">Opción 3</option>
              <option value="Opción 4">Opción 4</option>
            </select>
            <button type="submit">Enviar mensaje</button>
    <script src="assets/js/whatsapp.js"></script>              
    <script src="assets/js/products.js"></script>
    <script src="app.js"></script>
    <script>
        const links = document.querySelectorAll('nav a');
  
        for (const link of links) {
          const targetId = link.getAttribute('data-target');
          const target = document.getElementById(targetId);
  
          link.addEventListener('click', e => {
            e.preventDefault();
  
            for (const section of document.querySelectorAll('.section')) {
              section.classList.remove('active2');
            }
  
            target.classList.add('active2');
          });
        }
    </script>
</body>
</html>
